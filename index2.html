<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>PassWord Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Font Styles-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">

    <!-- Convert this to an external style sheet -->
    <style>
        main>.container {
            padding: 60px 15px 0;
            margin-bottom: 5rem;
        }

        .sticky-footer {
            position: sticky;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body id="backgroundColor" class="d-flex flex-column h-100">

   

    <main class="flex-shrink-0 mb-5">
       
        <div class="wrapper">
          
            <div class="card bg-black">
                <div class="card-header">
                     <h1 class="mt-5 text-center passwordFont text-white">Password Generator</h1>
                </div>
                <div class="card-body">
                    <textarea readonly id="password" class="passwordFont" placeholder="Your Secure Password"
                        aria-label="Generated Password"></textarea>
                </div>
                <div class="card-footer">
                    <button id="generate" class="btn centered btn-warning passwordFont">Generate Password</button>
                </div>
            </div>
        </div>
    </main>
   
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="./assets/jS/script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
